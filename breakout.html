<!DOCTYPE html>
<html>
<head lang="en">
    <!-- 文字コード -->
    <meta charset="UTF-8">
    <title>ブロック崩し></title>
</head>
<body>
<canvas id="canvas1"></canvas>

<script type="text/javascript">

    //設定項目
    const BALL_VX = 1;
    const BALL_VY = 1;

    const BAR_VX = 10;
    const BAR_VY = 1;

    const BACKGROUND_X = 0;
    const BACKGROUND_Y = 0;
    const BACKGROUND_COLOR = 'rgb(0,0,0)';
    const BACKGROUND_WIDTH = 600;
    const BACKGROUND_HEIGHT = 600;

    //キャンバス要素を取得
    var canvas1 = document.getElementById("canvas1");

    // コンテキストの取得
    var ctx = null;
    if(ctx = canvas1.getContext("2d")){

        /**
         * Block
         *
         * @param _x
         * @param _y
         * @param _width
         * @param _height
         * @param _color
         * @constructor
         */
        function Block(_x, _y, _width, _height, _color) {
            //座標
            var x = _x;
            var y = _y;

            //幅、高さ
            var height = _height;
            var width = _width;

            //色
            var color = _color || 'rgb(0,0,255)';

            //描く
            this.draw = function() {
                ctx.fillStyle = color;
                ctx.fillRect(x,y,width,height);
            }

            //getter
            this.getX = function() {
                return x;
            }

            this.getY = function() {
                return y;
            }

            this.getWidth = function() {
                return width;
            }

            this.getHeight = function() {
                return height;
            }
        }

        /**
         * ball
         *
         * @param _x
         * @param _y
         * @param _radius
         * @param _color
         * @constructor
         */
        function Ball(_x, _y, _radius, _color) {

            //座標
            var x = _x;
            var y = _y;

            //速さ
            var vx = BALL_VX;
            var vy = BALL_VY;

            //半径
            var radius = _radius;

            //色
            var color = _color || 'rgb(0,0,255)';

            //描く
            this.draw = function() {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x,y,radius,0,Math.PI * 2, false);
                ctx.fill();
            }

            //動く
            this.move = function() {
                x += vx;
                y += vy;
            }

            //vxを反転
            this.reverseVX = function() {
                vx = -vx;
            }

            //vyを反転
            this.reverseVY = function() {
                vy = -vy;
            }

            //getter
            this.getX = function() {
                return x;
            }

            this.getY = function() {
                return y;
            }

            this.getVx = function() {
                return vx;
            }

            this.getVy = function() {
                return vy;
            }

            this.getRadius = function() {
                return radius;
            }
        }

        /**
         * bar
         *
         * @param _x
         * @param _y
         * @param _width
         * @param _height
         * @param _color
         * @constructor
         */
        function Bar(_x, _y, _width, _height, _color) {
            //座標
            var x = _x;
            var y = _y;

            //速さ
            var vx = BAR_VX;
            var vy = BAR_VY;

            //幅、高さ
            var width = _width;
            var height = _height;

            // 色
            var color = _color || 'rgb(0,0,255)';

            //描く
            this.draw = function() {
                ctx.fillStyle = color;
                ctx.fillRect(x, y, width, height);
            }

            //動く
            this.moveLeft = function() {
                x -= vx;
            }

            this.moveRight = function() {
                x += vx;
            }

            //getter
            this.getX = function() {
                return x;
            }

            this.getY = function() {
                return y;
            }

            this.getVX = function() {
                return vx;
            }

            this.getWidth = function() {
                return width;
            }

            this.getHeight = function() {
                return height;
            }
        }

        /**
         * Game
         *
         * @constructor
         */
        function Game() {

            //ボール
            var ball;

            //ブロック
            var blockList;

            //バー
            var bar;

            //ゲームオーバー
            var gameOverFlag;

            //座標
            var x = BACKGROUND_X;
            var y = BACKGROUND_Y;

            //背景色
            var color = BACKGROUND_COLOR;

            //画面サイズ
            var width = BACKGROUND_WIDTH;
            var height = BACKGROUND_HEIGHT;

            //ボールセット
            function ballSet() {
                ball = new Ball(200,200,2);
//                ball.draw();
            }

            //ブロックセット
            function blockSet() {
                blockList = new Array(180);
                for(var i=0;i<6;i++) {
                    for(var j=0;j<30;j++) {
                        blockList[i * 30 + j] = new Block(20 * j, 20 * i, 20, 20);
                    }
//                    blockList[i].draw();
                }
            }

            //バーをセット
            function barSet() {
                bar = new Bar(200,400,40,10);
//                bar.draw();
            }


            //画面クリア
            function clearDisplay() {
                ctx.fillStyle = color;
                ctx.fillRect(x,y,width,height);
            }

            //ball描画
            function drawBall() {
                ball.draw();
            }

            //block描画
            function drawBlock() {
                for(var i = 0;i < blockList.length;i++) {
                    if(blockList[i] != null) {
                        blockList[i].draw();
                    }
                }
            }

            //bar描画
            function drawBar() {
                bar.draw();
            }

            //描画
            function draw () {
                drawBall();
                drawBlock();
                drawBar();

                gameOverFlag = false;
            }

            //barを操作
            function moveBar() {
                if (event.keyCode == 37)  //「<-」が押されたか確認
                {
                    //移動可能なら移動
                    if(x <= bar.getX() - bar.getVX()) {
                        bar.moveLeft();
                    }
                }
                if (event.keyCode == 39)  //「->」が押されたか確認
                {
                    //移動可能なら移動
                    if( bar.getX() + bar.getVX() + bar.getWidth() <= x + width) {
                        bar.moveRight();
                    }
                }
            }

            //衝突判定
            function collisionBlock() {

                //衝突したかどうかを表す変数
                var collision = false;
                for(var i = 0;i < blockList.length;i++) {
                    if(blockList[i] == null) {
                        continue;
                    }
                    if(blockList[i].getX() <= ball.getX()
                            && ball.getX() + ball.getRadius() <= blockList[i].getX() + blockList[i].getWidth())
                    {
                        //下,もしくは上からブロックに当たる
                        if(blockList[i].getY() + blockList[i].getHeight() >= ball.getY()
                                && ball.getY() + ball.getRadius() >= blockList[i].getY()) {
                            //上下を入れ替え
                            ball.reverseVY();

                            //衝突
                            blockList[i] = null;
                            collision = true;

                            break;
                        }
                    }
                    else if(blockList[i].getY() + blockList[i].getHeight() <= ball.getY()
                            && ball.getY() + ball.getRadius() <= blockList[i].getY()) {

                        // 横から衝突
                        if(blockList[i].getX() <= ball.getX()
                                && ball.getX() + ball.getRadius() <= blockList[i].getX() + blockList[i].getWidth()) {

                            //横の速度を入れ替え
                            ball.reverseVX();

                            //衝突
                            blockList[i] = null;
                            collision = true;

                            break;
                        }
                    }
                }

                return collision;
            }

            function collisionWall() {

                var collision = false;
                if(ball.getX() <= x || x + width <= ball.getX()) {
                    ball.reverseVX();
                    collision = true;
                }

//                if(y + height <= ball.getY() || ball.getY() <= y) {
                if(ball.getY() <= y) {
                    ball.reverseVY();
                    collision = true;
                }

                return collision;
            }

            function collisionBar() {

                var collision = false;
                if(bar.getX() <= ball.getX()
                        && ball.getX() + ball.getRadius() <= bar.getX() + bar.getWidth()
                        && bar.getY() - bar.getHeight() <= ball.getY()) {

                    // 衝突
                    ball.reverseVY();
                    collision = true;
                }

                return collision;
            }

            //ballを動かす
            function moveBall() {

                var collisionFlag = false;
                if(!collisionFlag) {
                    collisionFlag = collisionWall();
                }

                //barとの衝突
                if(!collisionFlag) {
                    collisionFlag = collisionBar();
                }

                //block
                if(!collisionFlag) {
                    collisionFlag = collisionBlock();
                }

                //動かす
                ball.move();
            }

            function gameOver() {
                if(y + height <= ball.getY()) {

                }
            }

            //更新
            function update() {

                if(!gameOverFlag) {
                    // 画面をクリア
                    clearDisplay();

                    //動かす
                    //ball.move();
                    moveBall();

                    //描画
                    draw();
                }else {
                    clearInterval(0);
                }


            }

            //セットアップ
            this.setUp = function() {
                // キャンバスサイズ
                canvas1.width = width;
                canvas1.height = height;

                //画面クリア
                clearDisplay();

                //セット
                ballSet();
                barSet();
                blockSet();

                //barを操作可能に
                document.onkeydown = moveBar;
            }

            //ループ
            this.loop = function() {
                setInterval(update,10);
            }
        }
    }


    //test
    var game = new Game();
    game.setUp();
    game.loop();

</script>
</body>
</html>
